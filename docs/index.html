<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensehat Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- https://github.com/rogerthat-be/sense_dashboard -->
    <form>
        <div class="form-group">
          <label for="color">Kleur</label>
          <input type="text" class="form-control jscolor" id="colorPicker" value="#000">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="toggleMatrix">
            <label class="form-check-label" for="toggleMatrix">Matrix on/off</label>
        </div>
        <button type="submit" class="btn btn-primary" id="btnChange">Submit</button>
    </form>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fZbBE_fQrF0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="sensor-data">
        <label for="">humidity</label>
        <p class="humidity"></p>
        <label for="">temperature</label>
        <p class="temp"></p>
        <label for="">compass</label>
        <p class="compass"></p>

        <label for="">accelero</label>
        <div class="accelero">
            <label for="">pitch</label>
            <p class="a-pitch"></p>
            <label for="">roll</label>
            <p class="a-roll"></p>
            <label for="">yaw</label>
            <p class="a-yaw"></p>
        </div>
        <label for="">gyro</label>
        <div class="gyro">
            <label for="">pitch</label>
            <p class="g-pitch"></p>
            <label for="">roll</label>
            <p class="g-roll"></p>
            <label for="">yaw</label>
            <p class="g-yaw"></p>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>
    <script defer src="./config/firebase.js"></script>
    <script defer src="./scripts/app.js"></script>

</body>
</html>
